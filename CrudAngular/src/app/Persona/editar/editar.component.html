<div class="container col-md-4">
    <div class="card">
        <div class="card-header">
            <h3>Editar Personas</h3>            
        </div>
        <div class="card-body">
            <form action="">
               <div class="form-group">

                    <label for="">Nombres:</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.name" name="name">
                </div>

                <div class="form-group">

                    <label for="">Apellidos:</label>
                    <input type="text" class="form-control"  [(ngModel)]="persona.apellidos" name="apellidos">
                </div>
                <button (click)="Actualiza(persona)" class="btn btn-danger">Actualizar</button>
            </form>
        </div>
    </div>
</div>
